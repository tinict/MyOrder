<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="header">
        <div class="logo-app">
            <a href="#"><img class="logo-app" src="assets/img/logo-order.jpg" alt="logo-img"></a>
        </div>
    </div>
    <div class="main-app">
        <div class="container-order">
            <div class="tag-menu">
                <ul>
                    <li><a href="#">All Menu</a></li>
                    <li><a href="#">Coffee</a></li>
                    <li><a href="#">Tea</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </div>
            <div class="order-menu">
                <div class="type-coffee">
                    <div class="drink-1">
                        <div class="logo-drink-1">
                            <img src="assets/img/13-800x549.jpg" alt="drink-1">
                        </div>
                        <div class="info-drink">
                            <div class="content-title">
                                <h3>Bạc xỉu</h3>
                            </div>
                           <div class="container-item">
                                <div class="drink-cost">
                                    <i style="font-size: 12px;" class="fa-solid fa-dollar-sign"></i>
                                    <span>20</span>
                                </div>
                                <div class="btn-add-drink">
                                    <i id="minus-btn-1" style="padding-right: 5px; color: ee34ee;" class="fa-solid fa-square-minus"></i>
                                    <span class="count">0</span>
                                    <i id="plus-btn-1" style="padding-left: 5px; color: ee34ee;" class="fa-solid fa-square-plus"></i>
                                </div>
                           </div>
                        </div>
                    </div>
                    <div class="drink-1">
                        <div class="logo-drink-1">
                            <img src="assets/img/13-800x549.jpg" alt="drink-1">
                        </div>
                        <div class="info-drink">
                            <div class="content-title">
                                <h3>Bạc xỉu</h3>
                            </div>
                           <div class="container-item">
                                <div class="drink-cost">
                                    <i style="font-size: 12px;" class="fa-solid fa-dollar-sign"></i>
                                    <span>20</span>
                                </div>
                                <div class="btn-add-drink">
                                    <i id="minus-btn-2" style="padding-right: 5px; color: ee34ee;" class="fa-solid fa-square-minus"></i>
                                    <span class="count">0</span>
                                    <i id="plus-btn-2" style="padding-left: 5px; color: ee34ee;" class="fa-solid fa-square-plus"></i>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
